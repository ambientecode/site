<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Ambiente Code</title>
</head>
<body>
    <section class="home">
        <header>
            <h1 class="title">Desenvolvimento Web</h1>
            <div class="divider"></div>
            <p class="description">Nosso Site Oficial</p>
        </header>
    </section>

    <section class="about">
        <img src="img/logo.png" alt="Ambiente Code" title="Ambiente Code">
        <header>
            <h1 class="title">Sobre a Ambiente Code</h1>
            <div class="divider"></div>
            <p class="description">
                Nós somos uma empresa recém formada, atuamos no ramo de tecnologia, criando conteúdos e desenvolvendo sistemas web
            </p>
        </header>
    </section>

    <section class="contact">
        <div class="contacts-icons">
            <img src="img/telephone.png" alt="">
            <img src="img/envelope-bg-black.jpg" alt="">
            <img src="img/contact.png" alt="">
        </div>
        <div class="contacts-data">
            <header>
                <h1 class="title">Fale Conosco</h1>
                <div class="divider"></div>
            </header>
            <div>
                <div class="contact-details">
                    <span class="contact-type">E-mail</span>
                    <p>ambientecode@gmail.com</p>
                </div>
                <div class="contact-details">
                    <span class="contact-type">Telefone</span>
                    <p>(67) 98411-4602</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <img class="instagram" src="img/instagram-bg-black.png" alt="@ambientecode">
        <p>Todos os direitos reservados</p>
    </footer>
</body>
</html>
